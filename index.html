<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main id="site_main">
        <div class="container">
            <div class="row">
                <div class="col_2">
                    <div class="options">
                        <div class="image">
                            <img src="./assets/img/logo.svg" alt="">
                        </div>
                        <h5 class="home">

                            <a href="#" class="selected">
                                <div class="home_img"><img src="./assets/img/home.svg" alt=""></div>
                                <span class="name_opt">Home</span>
                            </a>

                        </h5>
                        
                        <h5 class="search">
                            <a href="#" class="selected">
                                <div class="lens_img"><img src="./assets/img/search.svg" alt=""></div>
                                <span class="name_opt">Cerca</span>
                            </a>
                        </h5>
                        
                        <h5 class="library">
                            <a href="#" class="selected">
                                <div class="library_img"><img src="./assets/img/libreria.svg" alt=""></div>
                                <span class="name_opt">La tua libreria</span>
                            </a>
                        </h5>

                        <div class="playlist_section">
                            <h4>PLAYLIST</h4>

                            <div class="add_playlist">
                                <div class="plus"><i class="fa-solid fa-plus"></i></div>
                                <p>Crea playlist</p>
                            </div>

                            <ul>
                                <li><a href="#">Nome playlist</a></li>
                                <li><a href="#">Nome playlist</a></li>
                                <li><a href="#">Nome playlist</a></li>
                                <li><a href="#">Nome playlist</a></li>
                                <li><a href="#">Nome playlist</a></li>
                                <li><a href="#">Nome playlist</a></li>
                                <li><a href="#">Nome playlist</a></li>
                            </ul>
                        </div>


                    </div>

                    <div class="install_account">
                        <div class="install_flex">
                            <div class="arrow"><img src="./assets/img/download.svg" alt=""></div>
                            <p>Install app</p>
                        </div>

                        <div class="account_flex">
                            <div class="profile"><img src="./assets/img/profile.svg" alt=""></div>
                            <h4>John Doe</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
